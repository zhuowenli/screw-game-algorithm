<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>三消游戏（自动补点 + 配套圆点）</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f8f8;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(30, 30px);
            gap: 2px;
            margin: 20px auto;
            background: #ccc;
            width: fit-content;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #eee;
            position: relative;
        }

        .dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            cursor: pointer;
            box-shadow: 0 0 2px #555;
        }

        #boxes {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
        }

        .box {
            width: 120px;
            height: 60px;
            border-radius: 15px;
            background-color: white;
            border: 3px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }

        .box.enabled {
            cursor: default;
            justify-content: space-around;
        }

        .box .slot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            box-shadow: inset 0 0 2px #999;
        }

        .box .hint {
            position: absolute;
            color: #999;
            font-size: 14px;
            pointer-events: none;
        }

        #temp-slots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
        }

        .temp-slot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px dashed #aaa;
            background: #fff;
            box-shadow: inset 0 0 2px #999;
            position: relative;
        }

        .temp-slot .dot {
            position: absolute;
            top: 1px;
            left: 1px;
        }

        #info-panel {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 200px;
            text-align: left;
            background: #ccc;
            border: 1px solid #aaa;
            padding: 10px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        #info-panel span {
            font-weight: bold;
            margin-left: 5px;
        }

        #color-stats div {
            margin-top: 2px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>

<body>
    <h1>三消游戏（自动补点 + 配套圆点）</h1>

    <div id="boxes">
        <div class="box" data-enabled="true"></div>
        <div class="box" data-enabled="true"></div>
        <div class="box" data-enabled="false">
            <div class="hint">点击开启</div>
        </div>
        <div class="box" data-enabled="false">
            <div class="hint">点击开启</div>
        </div>
    </div>

    <div id="temp-slots">
        <div class="temp-slot"></div>
        <div class="temp-slot"></div>
        <div class="temp-slot"></div>
        <div class="temp-slot"></div>
        <div class="temp-slot"></div>
    </div>

    <div id="info-panel">
        <div>关卡总螺丝数:<span id="total-count"></span></div>
        <div>已消除螺丝数:<span id="eliminated-count">0</span></div>
        <div>未消除螺丝数:<span id="remaining-count">0</span></div>
        <div>场上螺丝数:<span id="onboard-count">0</span></div>
        <div>队列中螺丝数:<span id="queue-count">0</span></div>
        <div>颜色种类:<span id="color-count">0</span></div>
        <div id="color-stats"></div>
    </div>

    <div id="game-board"></div>

    <div id="message"></div>

    <script>
        const COLORS = ["red", "blue", "green", "yellow", "purple", "orange", "pink"];
        const COLOR_NAMES = {
            red: "红色",
            blue: "蓝色",
            green: "绿色",
            yellow: "黄色",
            purple: "紫色",
            orange: "橙色",
            pink: "粉色"
        };
        const ROWS = 30;
        const COLS = 20;
        const MAX_ACTIVATED_CELLS = 200;
        const TOTAL_SCREWS = 90;
        // 场上螺丝数量下限
        const MIN_ONFIELD = 15;
        // 场上螺丝数量上限
        const MAX_ONFIELD = 21;
        // 记录最近一次拔出螺丝的格子
        let lastRemovedCell = null;

        // 螺丝生成算法：每3个螺丝随机生成一个颜色，直到生成TOTAL_SCREWS个螺丝
        const COLOR_TOTALS = Array(TOTAL_SCREWS)
            .fill(0)
            .map((_, i) => i)
            .reduce((acc, i) => {
                if (i % 3 === 0) {
                    const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                    acc[color] = acc[color] ? acc[color] + 3 : 3;
                }
                return acc;
            }, {});
        const COLOR_BOX_TOTALS = Object.fromEntries(
            Object.entries(COLOR_TOTALS).map(([c, n]) => [c, n / 3])
        );

        const colorPool = {
            ...COLOR_TOTALS
        };
        const boxPool = {
            ...COLOR_BOX_TOTALS
        };
        const colorOnField = Object.fromEntries(COLORS.map(c => [c, 0]));
        let eliminated = 0;

        const board = document.getElementById("game-board");
        const boxes = document.querySelectorAll(".box");
        const tempSlots = document.querySelectorAll(".temp-slot");
        const message = document.getElementById("message");
        const totalCountEl = document.getElementById("total-count");
        const eliminatedCountEl = document.getElementById("eliminated-count");
        const remainingCountEl = document.getElementById("remaining-count");
        const onboardCountEl = document.getElementById("onboard-count");
        const queueCountEl = document.getElementById("queue-count");
        const colorCountEl = document.getElementById("color-count");
        const colorStats = document.getElementById("color-stats");

        const cellMap = [];
        let activeCells = [];
        let usedBoxColors = new Set();

        function createGrid() {
            for (let row = 0; row < ROWS; row++) {
                cellMap[row] = [];
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    board.appendChild(cell);
                    cellMap[row][col] = cell;
                }
            }
        }

        function activateCells() {
            const allCells = [];
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    allCells.push(cellMap[row][col]);
                }
            }

            activeCells = [];
            const used = new Set();
            while (activeCells.length < MAX_ACTIVATED_CELLS) {
                const index = Math.floor(Math.random() * allCells.length);
                const cell = allCells[index];
                const key = `${cell.dataset.row}-${cell.dataset.col}`;
                if (!used.has(key)) {
                    used.add(key);
                    cell.style.backgroundColor = "#fff8dc";
                    activeCells.push(cell);
                }
            }
        }

        function spawnDot(color, cell) {
            const dot = document.createElement("div");
            dot.className = "dot";
            dot.style.backgroundColor = color;
            dot.dataset.color = color;
            dot.addEventListener("click", () => handleDotClick(dot));
            cell.appendChild(dot);
            colorPool[color]--;
            colorOnField[color]++;
        }

        function removeDot(dot) {
            const color = dot.dataset.color;
            dot.remove();
            colorOnField[color]--;
            eliminated++;
        }

        function setupBox(box) {
            // clear previous filled dots and count them as eliminated
            [...box.children].forEach(child => {
                if (child.dataset.filled) {
                    colorOnField[child.dataset.color]--;
                    eliminated++;
                }
            });

            const tempCounts = Object.fromEntries(COLORS.map(c => [c, 0]));
            tempSlots.forEach(t => {
                if (t.children.length > 0) {
                    const c = t.children[0].dataset.color;
                    tempCounts[c]++;
                }
            });

            const availableColors = COLORS.filter(c =>
                !usedBoxColors.has(c) &&
                boxPool[c] > 0 &&
                (colorPool[c] > 0 || colorOnField[c] > 0 || tempCounts[c] > 0)
            );

            if (availableColors.length === 0) {
                box.dataset.enabled = "false";
                box.classList.remove("enabled");
                box.style.borderColor = "#ccc";
                box.innerHTML = "";
                return;
            }

            const color = availableColors[Math.floor(Math.random() * availableColors.length)];
            boxPool[color]--;
            const availableCells = activeCells.filter(cell => cell.children.length === 0);
            const current = document.querySelectorAll("#game-board .dot").length;
            const maxSpawn = Math.max(0, MAX_ONFIELD - current);
            const createCount = Math.min(3, colorPool[color], availableCells.length, maxSpawn);
            const cells = chooseSpawnCells(createCount, availableCells);
            for (const cell of cells) {
                spawnDot(color, cell);
            }

            box.dataset.color = color;
            box.dataset.enabled = "true";
            box.classList.add("enabled");
            box.style.borderColor = color;
            box.innerHTML = "";
            usedBoxColors.add(color);

            for (let i = 0; i < 3; i++) {
                const slot = document.createElement("div");
                slot.className = "slot";
                box.appendChild(slot);
            }

            absorbTempDots(color, box);
            updateInfo();
        }

        function absorbTempDots(color, box) {
            const matchingDots = [];
            tempSlots.forEach(temp => {
                if (temp.children.length > 0) {
                    const tempDot = temp.children[0];
                    if (tempDot.dataset.color === color) {
                        matchingDots.push(tempDot);
                    }
                }
            });

            if (matchingDots.length >= 3) {
                for (let i = 0; i < 3; i++) {
                    removeDot(matchingDots[i]);
                }
                setTimeout(() => {
                    usedBoxColors.delete(color);
                    setupBox(box);
                    showMessage("🎉 自动三消！");
                    ensureDotCount();
                    setTimeout(() => showMessage(""), 1500);
                    updateInfo();
                    checkVictory();
                }, 300);
            } else {
                for (let dot of matchingDots) {
                    const emptySlot = [...box.children].find(s => s.className === "slot" && !s.dataset.filled);
                    if (emptySlot) {
                        const newDot = document.createElement("div");
                        newDot.className = "slot";
                        newDot.style.backgroundColor = color;
                        newDot.dataset.color = color;
                        newDot.dataset.filled = "true";
                        emptySlot.replaceWith(newDot);
                        dot.remove();
                    }
                }
                updateInfo();
                checkVictory();
            }
        }

        // 计算两个格子之间的距离平方，用于比较远近
        function distance(a, b) {
            const dr = a.dataset.row - b.dataset.row;
            const dc = a.dataset.col - b.dataset.col;
            return dr * dr + dc * dc;
        }

        // 按距离和格子编号选择生成位置，优先靠近上次拔出的格子
        function chooseSpawnCells(count, cells) {
            const result = [];
            if (cells.length === 0) return result;
            // 首局没有拔出位置时随机取点
            if (!lastRemovedCell) {
                for (let i = 0; i < count && cells.length > 0; i++) {
                    const idx = Math.floor(Math.random() * cells.length);
                    result.push(cells.splice(idx, 1)[0]);
                }
                return result;
            }
            // 根据距离排序，距离近的在前，距离相同则比较格子 ID
            cells.sort((a, b) => {
                const da = distance(a, lastRemovedCell);
                const db = distance(b, lastRemovedCell);
                if (da !== db) return da - db;
                const idA = parseInt(a.dataset.row) * COLS + parseInt(a.dataset.col);
                const idB = parseInt(b.dataset.row) * COLS + parseInt(b.dataset.col);
                return idA - idB;
            });
            for (let i = 0; i < count && cells.length > 0; i++) {
                result.push(cells[i]);
            }
            return result;
        }

        function placeDots(count) {
            const availableCells = activeCells.filter(cell => cell.children.length === 0);
            const maxToPlace = Math.min(count, availableCells.length);
            const cells = chooseSpawnCells(maxToPlace, availableCells);
            for (const cell of cells) {
                const colorsCanUse = COLORS.filter(c => colorPool[c] > 0);
                if (colorsCanUse.length === 0) return;
                const color = colorsCanUse[Math.floor(Math.random() * colorsCanUse.length)];
                spawnDot(color, cell);
            }
        }

        function totalRemainingPool() {
            return COLORS.reduce((s, c) => s + colorPool[c], 0);
        }

        // 自动补充螺丝，确保场上数量在设定范围内
        function ensureDotCount() {
            setTimeout(() => {
                const current = document.querySelectorAll("#game-board .dot").length;
                const remaining = totalRemainingPool();
                if (current < MIN_ONFIELD && remaining > 0) {
                    const free = activeCells.filter(c => c.children.length === 0).length;
                    const toAdd = Math.min(MIN_ONFIELD - current, remaining, free, MAX_ONFIELD - current);
                    placeDots(toAdd);
                }
                updateInfo();
                checkVictory();
            }, 100);
        }

        function handleDotClick(dot) {
            const color = dot.dataset.color;
            for (const box of boxes) {
                if (box.dataset.enabled !== "true") continue;
                if (box.dataset.color !== color) continue;

                const emptySlot = [...box.children].find(el => el.className === "slot" && !el.dataset.filled);
                if (emptySlot) {
                    const fromCell = dot.parentElement;
                    const newDot = document.createElement("div");
                    newDot.className = "slot";
                    newDot.style.backgroundColor = color;
                    newDot.dataset.color = color;
                    newDot.dataset.filled = "true";
                    emptySlot.replaceWith(newDot);
                    dot.remove();
                    // 记录本次拔出的格子，供生成算法使用
                    lastRemovedCell = fromCell;
                    ensureDotCount();
                    updateInfo();
                    checkVictory();

                    const filled = [...box.children].filter(s => s.dataset.color === color).length;
                    if (filled === 3) {
                        setTimeout(() => {
                            usedBoxColors.delete(box.dataset.color);
                            setupBox(box);
                            showMessage("🎉 三消成功！");
                            ensureDotCount();
                            setTimeout(() => showMessage(""), 1500);
                            updateInfo();
                            checkVictory();
                        }, 300);
                    }
                    return;
                }
            }

            for (const temp of tempSlots) {
                if (temp.children.length === 0) {
                    const fromCell = dot.parentElement;
                    temp.appendChild(dot);
                    dot.style.position = "absolute";
                    // 记录本次拔出的格子，供生成算法使用
                    lastRemovedCell = fromCell;
                    updateInfo();
                    checkVictory();
                    return;
                }
            }

            showMessage("💥 游戏失败！临时槽已满！");
            disableGame();
        }

        function initBoxes() {
            usedBoxColors.clear();
            boxes.forEach((box, i) => {
                box.innerHTML = "";
                if (box.dataset.enabled === "true") {
                    setupBox(box);
                } else {
                    const hint = document.createElement("div");
                    hint.className = "hint";
                    hint.textContent = "点击开启";
                    box.appendChild(hint);
                    box.style.borderColor = "#ccc";
                    box.addEventListener("click", () => {
                        setupBox(box);
                        box.querySelector(".hint") && box.querySelector(".hint").remove();
                    });
                }
            });
        }

        function showMessage(msg) {
            message.textContent = msg;
        }

        function updateInfo() {
            totalCountEl.textContent = TOTAL_SCREWS;
            eliminatedCountEl.textContent = eliminated;
            const queue = totalRemainingPool();
            const onBoard = document.querySelectorAll("#game-board .dot").length;
            const boxDots = [...boxes].reduce((s, b) => s + [...b.children].filter(el => el.dataset.filled).length, 0);
            const tempDots = [...tempSlots].reduce((s, t) => s + t.children.length, 0);
            const remaining = queue + boxDots + tempDots + onBoard;
            remainingCountEl.textContent = remaining;
            onboardCountEl.textContent = onBoard;
            queueCountEl.textContent = queue;
            const dots = document.querySelectorAll("#game-board .dot");
            const colors = new Set();
            dots.forEach(d => colors.add(d.dataset.color));
            colorCountEl.textContent = colors.size;
            colorStats.innerHTML = COLORS.map(c => {
                const screws = colorPool[c] + colorOnField[c];
                const boxesCreated = COLOR_BOX_TOTALS[c] - boxPool[c];
                return `<div style="color:${c}">${COLOR_NAMES[c]}螺丝:<span>${screws}</span>/${COLOR_TOTALS[c]} 盒子:<span>${boxesCreated}</span>/${COLOR_BOX_TOTALS[c]}</div>`;
            }).join("");
        }

        function disableGame() {
            document.querySelectorAll('.dot').forEach(d => d.style.pointerEvents = 'none');
            boxes.forEach(b => b.style.pointerEvents = 'none');
        }

        function checkVictory() {
            const boardDots = document.querySelectorAll('#game-board .dot').length;
            const boxDots = [...boxes].reduce((s, b) => s + [...b.children].filter(el => el.dataset.filled).length, 0);
            const tempDots = [...tempSlots].reduce((s, t) => s + t.children.length, 0);
            if (boardDots === 0 && boxDots === 0 && tempDots === 0 && totalRemainingPool() === 0) {
                showMessage('🏆 游戏胜利！');
                disableGame();
            }
        }

        createGrid();
        activateCells();
        initBoxes();
        ensureDotCount(); // ✅ 自动控制数量在 15~21
    </script>
</body>

</html>
