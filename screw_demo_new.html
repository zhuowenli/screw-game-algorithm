<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>‰∏âÊ∂àÊ∏∏ÊàèÔºàËá™Âä®Ë°•ÁÇπ + ÈÖçÂ•óÂúÜÁÇπÔºâ</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f8f8f8;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 30px);
            grid-template-rows: repeat(30, 30px);
            gap: 2px;
            margin: 20px auto;
            background: #ccc;
            width: fit-content;
            position: relative;
        }

        .plate {
            position: absolute;
            pointer-events: none;
            border-radius: 4px;
            z-index: 1;
        }

        .dot {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            cursor: pointer;
            box-shadow: 0 0 2px #555;
            z-index: 10;
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #eee;
            position: relative;
        }



        #boxes {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px auto;
        }

        .box {
            width: 120px;
            height: 60px;
            border-radius: 15px;
            background-color: white;
            border: 3px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }

        .box.enabled {
            cursor: default;
            justify-content: space-around;
        }

        .box .slot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: white;
            box-shadow: inset 0 0 2px #999;
        }

        .box .hint {
            position: absolute;
            color: #999;
            font-size: 14px;
            pointer-events: none;
        }

        #temp-slots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
        }

        .temp-slot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px dashed #aaa;
            background: #fff;
            box-shadow: inset 0 0 2px #999;
            position: relative;
        }

        .temp-slot .dot {
            position: absolute;
            top: 1px;
            left: 1px;
        }

        #info-panel {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 200px;
            text-align: left;
            background: #ccc;
            border: 1px solid #aaa;
            padding: 10px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        #info-panel span {
            font-weight: bold;
            margin-left: 5px;
        }

        #color-stats div {
            margin-top: 2px;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: red;
        }
    </style>
</head>

<body>
    <h1>‰∏âÊ∂àÊ∏∏ÊàèÔºàËá™Âä®Ë°•ÁÇπ + ÈÖçÂ•óÂúÜÁÇπÔºâ</h1>

    <div id="boxes">
        <div class="box" data-enabled="true"></div>
        <div class="box" data-enabled="true"></div>
        <div class="box" data-enabled="false">
            <div class="hint">ÁÇπÂáªÂºÄÂêØ</div>
        </div>
        <div class="box" data-enabled="false">
            <div class="hint">ÁÇπÂáªÂºÄÂêØ</div>
        </div>
    </div>

    <div id="temp-slots">
        <div class="temp-slot"></div>
        <div class="temp-slot"></div>
        <div class="temp-slot"></div>
        <div class="temp-slot"></div>
        <div class="temp-slot"></div>
    </div>

    <div id="info-panel">
        <div>ÂÖ≥Âç°ÊÄªËû∫‰∏ùÊï∞:<span id="total-count"></span></div>
        <div>Â∑≤Ê∂àÈô§Ëû∫‰∏ùÊï∞:<span id="eliminated-count">0</span></div>
        <div>Êú™Ê∂àÈô§Ëû∫‰∏ùÊï∞:<span id="remaining-count">0</span></div>
        <div>Âú∫‰∏äËû∫‰∏ùÊï∞:<span id="onboard-count">0</span></div>
        <div>ÈòüÂàó‰∏≠Ëû∫‰∏ùÊï∞:<span id="queue-count">0</span></div>
        <div>È¢úËâ≤ÁßçÁ±ª:<span id="color-count">0</span></div>
        <div id="color-stats"></div>
    </div>

    <div id="game-board"></div>

    <div id="message"></div>

    <script>
        const COLORS = ["red", "blue", "green", "yellow", "purple", "orange", "pink"];
        const COLOR_NAMES = {
            red: "Á∫¢Ëâ≤",
            blue: "ËìùËâ≤",
            green: "ÁªøËâ≤",
            yellow: "ÈªÑËâ≤",
            purple: "Á¥´Ëâ≤",
            orange: "Ê©ôËâ≤",
            pink: "Á≤âËâ≤"
        };
        const ROWS = 30;
        const COLS = 20;
        const MAX_ACTIVATED_CELLS = 200;
        const TOTAL_SCREWS = 90;
        const MAX_VISIBLE_PLATES = 4; // ÂêåÊó∂ÊúÄÂ§öÊòæÁ§∫ÁöÑÊùøÂùóÊï∞Èáè
        // ËÆ∞ÂΩïÊúÄËøë‰∏ÄÊ¨°ÊãîÂá∫Ëû∫‰∏ùÁöÑÊ†ºÂ≠ê
        let lastRemovedCell = null;

        // Ëû∫‰∏ùÁîüÊàêÁÆóÊ≥ïÔºöÊØè3‰∏™Ëû∫‰∏ùÈöèÊú∫ÁîüÊàê‰∏Ä‰∏™È¢úËâ≤ÔºåÁõ¥Âà∞ÁîüÊàêTOTAL_SCREWS‰∏™Ëû∫‰∏ù
        const COLOR_TOTALS = Array(TOTAL_SCREWS)
            .fill(0)
            .map((_, i) => i)
            .reduce((acc, i) => {
                if (i % 3 === 0) {
                    const color = COLORS[Math.floor(Math.random() * COLORS.length)];
                    acc[color] = acc[color] ? acc[color] + 3 : 3;
                }
                return acc;
            }, {});
        const COLOR_BOX_TOTALS = Object.fromEntries(
            Object.entries(COLOR_TOTALS).map(([c, n]) => [c, n / 3])
        );

        const colorPool = {
            ...COLOR_TOTALS
        };
        const boxPool = {
            ...COLOR_BOX_TOTALS
        };
        const colorOnField = Object.fromEntries(COLORS.map(c => [c, 0]));
        let eliminated = 0;

        const board = document.getElementById("game-board");
        const boxes = document.querySelectorAll(".box");
        const tempSlots = document.querySelectorAll(".temp-slot");
        const message = document.getElementById("message");
        const totalCountEl = document.getElementById("total-count");
        const eliminatedCountEl = document.getElementById("eliminated-count");
        const remainingCountEl = document.getElementById("remaining-count");
        const onboardCountEl = document.getElementById("onboard-count");
        const queueCountEl = document.getElementById("queue-count");
        const colorCountEl = document.getElementById("color-count");
        const colorStats = document.getElementById("color-stats");

        const cellMap = [];
        let activeCells = [];
        let usedBoxColors = new Set();
        let plateQueue = [];
        let activePlates = [];

        function createGrid() {
            for (let row = 0; row < ROWS; row++) {
                cellMap[row] = [];
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement("div");
                    cell.className = "cell";
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    board.appendChild(cell);
                    cellMap[row][col] = cell;
                }
            }
        }

        function activateCells() {
            const allCells = [];
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    allCells.push(cellMap[row][col]);
                }
            }

            activeCells = [];
            const used = new Set();
            while (activeCells.length < MAX_ACTIVATED_CELLS) {
                const index = Math.floor(Math.random() * allCells.length);
                const cell = allCells[index];
                const key = `${cell.dataset.row}-${cell.dataset.col}`;
                if (!used.has(key)) {
                    used.add(key);
                    cell.style.backgroundColor = "#fff8dc";
                    activeCells.push(cell);
                }
            }
        }

        // ÈöèÊú∫ÁîüÊàêÊâÄÊúâÊùøÂùóÂèäÂÖ∂Ëû∫‰∏ù‰ΩçÁΩÆ
        function generatePlates() {
            let remaining = TOTAL_SCREWS;
            let id = 0;
            while (remaining > 0) {
                const screwCount = Math.min(9, Math.max(1, Math.floor(Math.random() * 9) + 1, remaining));
                const width = Math.floor(Math.random() * 6) + 3;
                const height = Math.floor(Math.random() * 6) + 3;
                const row = Math.floor(Math.random() * (ROWS - height));
                const col = Math.floor(Math.random() * (COLS - width));
                const cells = [];
                for (let r = row; r < row + height; r++) {
                    for (let c = col; c < col + width; c++) {
                        cells.push(cellMap[r][c]);
                    }
                }
                // Êâì‰π±Âπ∂ÈÄâÂèñÊîæÁΩÆËû∫‰∏ùÁöÑÊ†ºÂ≠ê
                for (let i = cells.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cells[i], cells[j]] = [cells[j], cells[i]];
                }
                const plateCells = cells.slice(0, screwCount);
                plateQueue.push({
                    id: id++,
                    row,
                    col,
                    width,
                    height,
                    color: `rgba(${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},${Math.floor(Math.random()*256)},0.25)`,
                    cells: plateCells
                });
                remaining -= screwCount;
            }
        }

        function spawnDot(color, cell) {
            const dot = document.createElement("div");
            dot.className = "dot";
            dot.style.backgroundColor = color;
            dot.dataset.color = color;
            dot.addEventListener("click", () => handleDotClick(dot));
            cell.appendChild(dot);
            colorPool[color]--;
            colorOnField[color]++;
        }

        function removeDot(dot) {
            const color = dot.dataset.color;
            const cell = dot.parentElement;
            dot.remove();
            colorOnField[color]--;
            eliminated++;
            if (cell) checkPlateRemoval(cell);
        }

        // Âú®Âú∫ÊôØ‰∏≠ÁîüÊàê‰∏Ä‰∏™ÊùøÂùóÂèäÂÖ∂Ëû∫‰∏ù
        function spawnPlate(plate) {
            const overlay = document.createElement('div');
            overlay.className = 'plate';
            overlay.style.backgroundColor = plate.color;
            overlay.style.left = plate.col * 32 + 'px';
            overlay.style.top = plate.row * 32 + 'px';
            overlay.style.width = plate.width * 32 - 2 + 'px';
            overlay.style.height = plate.height * 32 - 2 + 'px';
            overlay.style.zIndex = activePlates.length + 1;
            board.appendChild(overlay);
            plate.overlay = overlay;
            activePlates.push(plate);
            for (const cell of plate.cells) {
                const colorsCanUse = COLORS.filter(c => colorPool[c] > 0);
                if (colorsCanUse.length === 0) break;
                const color = colorsCanUse[Math.floor(Math.random() * colorsCanUse.length)];
                cell.dataset.plateId = plate.id;
                spawnDot(color, cell);
            }
        }

        function removePlate(plate) {
            plate.overlay && plate.overlay.remove();
            activePlates = activePlates.filter(p => p !== plate);
        }

        function spawnNextPlate() {
            if (plateQueue.length === 0) return;
            if (activePlates.length >= MAX_VISIBLE_PLATES) return;
            const next = plateQueue.shift();
            spawnPlate(next);
        }

        function checkPlateRemoval(cell) {
            const pid = cell.dataset.plateId;
            if (!pid) return;
            const plate = activePlates.find(p => p.id == pid);
            if (!plate) return;
            const hasDot = plate.cells.some(c => c.querySelector('.dot'));
            if (!hasDot) {
                removePlate(plate);
                spawnNextPlate();
            }
        }

        function setupBox(box) {
            // clear previous filled dots and count them as eliminated
            [...box.children].forEach(child => {
                if (child.dataset.filled) {
                    colorOnField[child.dataset.color]--;
                    eliminated++;
                }
            });

            const tempCounts = Object.fromEntries(COLORS.map(c => [c, 0]));
            tempSlots.forEach(t => {
                if (t.children.length > 0) {
                    const c = t.children[0].dataset.color;
                    tempCounts[c]++;
                }
            });

            const availableColors = COLORS.filter(c =>
                !usedBoxColors.has(c) &&
                boxPool[c] > 0 &&
                (colorPool[c] > 0 || colorOnField[c] > 0 || tempCounts[c] > 0)
            );

            if (availableColors.length === 0) {
                box.dataset.enabled = "false";
                box.classList.remove("enabled");
                box.style.borderColor = "#ccc";
                box.innerHTML = "";
                return;
            }

            const color = availableColors[Math.floor(Math.random() * availableColors.length)];
            boxPool[color]--;

            box.dataset.color = color;
            box.dataset.enabled = "true";
            box.classList.add("enabled");
            box.style.borderColor = color;
            box.innerHTML = "";
            usedBoxColors.add(color);

            for (let i = 0; i < 3; i++) {
                const slot = document.createElement("div");
                slot.className = "slot";
                box.appendChild(slot);
            }

            absorbTempDots(color, box);
            updateInfo();
        }

        function absorbTempDots(color, box) {
            const matchingDots = [];
            tempSlots.forEach(temp => {
                if (temp.children.length > 0) {
                    const tempDot = temp.children[0];
                    if (tempDot.dataset.color === color) {
                        matchingDots.push(tempDot);
                    }
                }
            });

            if (matchingDots.length >= 3) {
                for (let i = 0; i < 3; i++) {
                    removeDot(matchingDots[i]);
                }
                setTimeout(() => {
                    usedBoxColors.delete(color);
                    setupBox(box);
                    showMessage("üéâ Ëá™Âä®‰∏âÊ∂àÔºÅ");
                    setTimeout(() => showMessage(""), 1500);
                    updateInfo();
                    checkVictory();
                }, 300);
            } else {
                for (let dot of matchingDots) {
                    const emptySlot = [...box.children].find(s => s.className === "slot" && !s.dataset.filled);
                    if (emptySlot) {
                        const newDot = document.createElement("div");
                        newDot.className = "slot";
                        newDot.style.backgroundColor = color;
                        newDot.dataset.color = color;
                        newDot.dataset.filled = "true";
                        emptySlot.replaceWith(newDot);
                        dot.remove();
                    }
                }
                updateInfo();
                checkVictory();
            }
        }



        function totalRemainingPool() {
            return COLORS.reduce((s, c) => s + colorPool[c], 0);
        }


        function handleDotClick(dot) {
            const color = dot.dataset.color;
            for (const box of boxes) {
                if (box.dataset.enabled !== "true") continue;
                if (box.dataset.color !== color) continue;

                const emptySlot = [...box.children].find(el => el.className === "slot" && !el.dataset.filled);
                if (emptySlot) {
                    const fromCell = dot.parentElement;
                    const newDot = document.createElement("div");
                    newDot.className = "slot";
                    newDot.style.backgroundColor = color;
                    newDot.dataset.color = color;
                    newDot.dataset.filled = "true";
                    emptySlot.replaceWith(newDot);
                    dot.remove();
                    checkPlateRemoval(fromCell);
                    // ËÆ∞ÂΩïÊú¨Ê¨°ÊãîÂá∫ÁöÑÊ†ºÂ≠êÔºå‰æõÁîüÊàêÁÆóÊ≥ï‰ΩøÁî®
                    lastRemovedCell = fromCell;
                    updateInfo();
                    checkVictory();

                    const filled = [...box.children].filter(s => s.dataset.color === color).length;
                    if (filled === 3) {
                        setTimeout(() => {
                            usedBoxColors.delete(box.dataset.color);
                            setupBox(box);
                            showMessage("üéâ ‰∏âÊ∂àÊàêÂäüÔºÅ");
                            setTimeout(() => showMessage(""), 1500);
                            updateInfo();
                            checkVictory();
                        }, 300);
                    }
                    return;
                }
            }

            for (const temp of tempSlots) {
                if (temp.children.length === 0) {
                    const fromCell = dot.parentElement;
                    temp.appendChild(dot);
                    dot.style.position = "absolute";
                    // ËÆ∞ÂΩïÊú¨Ê¨°ÊãîÂá∫ÁöÑÊ†ºÂ≠êÔºå‰æõÁîüÊàêÁÆóÊ≥ï‰ΩøÁî®
                    lastRemovedCell = fromCell;
                    checkPlateRemoval(fromCell);
                    updateInfo();
                    checkVictory();
                    return;
                }
            }

            showMessage("üí• Ê∏∏ÊàèÂ§±Ë¥•ÔºÅ‰∏¥Êó∂ÊßΩÂ∑≤Êª°ÔºÅ");
            disableGame();
        }

        function initBoxes() {
            usedBoxColors.clear();
            boxes.forEach((box, i) => {
                box.innerHTML = "";
                if (box.dataset.enabled === "true") {
                    setupBox(box);
                } else {
                    const hint = document.createElement("div");
                    hint.className = "hint";
                    hint.textContent = "ÁÇπÂáªÂºÄÂêØ";
                    box.appendChild(hint);
                    box.style.borderColor = "#ccc";
                    box.addEventListener("click", () => {
                        setupBox(box);
                        box.querySelector(".hint") && box.querySelector(".hint").remove();
                    });
                }
            });
        }

        function showMessage(msg) {
            message.textContent = msg;
        }

        function updateInfo() {
            totalCountEl.textContent = TOTAL_SCREWS;
            eliminatedCountEl.textContent = eliminated;
            const queue = totalRemainingPool();
            const onBoard = document.querySelectorAll("#game-board .dot").length;
            const boxDots = [...boxes].reduce((s, b) => s + [...b.children].filter(el => el.dataset.filled).length, 0);
            const tempDots = [...tempSlots].reduce((s, t) => s + t.children.length, 0);
            const remaining = queue + boxDots + tempDots + onBoard;
            remainingCountEl.textContent = remaining;
            onboardCountEl.textContent = onBoard;
            queueCountEl.textContent = queue;
            const dots = document.querySelectorAll("#game-board .dot");
            const colors = new Set();
            dots.forEach(d => colors.add(d.dataset.color));
            colorCountEl.textContent = colors.size;
            colorStats.innerHTML = COLORS.map(c => {
                const screws = colorPool[c] + colorOnField[c];
                const boxesCreated = COLOR_BOX_TOTALS[c] - boxPool[c];
                return `<div style="color:${c}">${COLOR_NAMES[c]}Ëû∫‰∏ù:<span>${screws}</span>/${COLOR_TOTALS[c]} ÁõíÂ≠ê:<span>${boxesCreated}</span>/${COLOR_BOX_TOTALS[c]}</div>`;
            }).join("");
        }

        function disableGame() {
            document.querySelectorAll('.dot').forEach(d => d.style.pointerEvents = 'none');
            boxes.forEach(b => b.style.pointerEvents = 'none');
        }

        function checkVictory() {
            const boardDots = document.querySelectorAll('#game-board .dot').length;
            const boxDots = [...boxes].reduce((s, b) => s + [...b.children].filter(el => el.dataset.filled).length, 0);
            const tempDots = [...tempSlots].reduce((s, t) => s + t.children.length, 0);
            if (boardDots === 0 && boxDots === 0 && tempDots === 0 && totalRemainingPool() === 0) {
                showMessage('üèÜ Ê∏∏ÊàèËÉúÂà©ÔºÅ');
                disableGame();
            }
        }

        createGrid();
        activateCells();
        generatePlates();
        for (let i = 0; i < MAX_VISIBLE_PLATES; i++) {
            spawnNextPlate();
        }
        initBoxes();
    </script>
</body>

</html>
